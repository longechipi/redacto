<!DOCTYPE html>
<html>

<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>DeskApp - Bootstrap Admin Dashboard HTML Template</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="vendors/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="vendors/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="vendors/images/favicon-16x16.png">

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="vendors/styles/core.css">
	<link rel="stylesheet" type="text/css" href="vendors/styles/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendors/styles/style.css">
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="src/plugins/sweetalert2/sweetalert2.css">
    <script src="src/plugins/sweetalert2/sweetalert2.all.js"></script>
</head>

<body>

	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6">
					<img src="vendors/images/forgot-password.png" alt="">
				</div>
				<div class="col-md-6">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Reinicio de Contrase√±a</h2>
						</div>
						<h6 class="mb-20">Por favor Ingrese su Usuario </h6>
						<form id="enviar">
							<div class="input-group custom">
								<input type="email" name="usuario" class="form-control form-control-lg" placeholder="Usuario" required />
								<div class="input-group-append custom">
									<span class="input-group-text"><i class="fa fa-envelope-o" aria-hidden="true"></i></span>
								</div>
							</div>
							<div class="row align-items-center">
								<div class="col-5">
									<div class="input-group mb-0" id="boton">
										<button class="btn btn-primary btn-lg btn-block" type="submit" id="enviador" value="Submit">Restablecer</button>
									</div>
									<div id="loading" hidden>
										<div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status" >
											<span class="sr-only">Loading...</span> 
										</div>
										<p>Recuperando...</p>
									</div>
								</div>
								<div class="col-2">
									<div class="font-16 weight-600 text-center" data-color="#707373"></div>
								</div>
								<div class="col-5">
									<div class="input-group mb-0">
										<a class="btn btn-outline-primary btn-lg btn-block" href="index.html">Volver</a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- js -->
	<script>
		$(document).ready(function(){
			$('#enviar').submit(function(e){
				e.preventDefault();
				$.ajax({
					url: 'conf/reset-pass.php',
					type: 'POST',
					data: $('#enviar').serialize(),
					beforeSend: function() {
					$('#loading').removeAttr('hidden');
					$('#boton').attr('hidden', true);
					$("#enviador").prop("disabled", true);
					},
					success: function(data){
						console.log(data);
						const res = JSON.parse(data);
						if(res.status == 'error'){
							swal({
								title: 'Error',
								text: res.message,
								type: 'error',
								confirmButtonColor: '#1b61c2',
								confirmButtonText: 'Aceptar'
							}).then((result) => {
								if(result.value){
									window.location = "index.html";
								}
							})
						}else{
							swal({
								title: 'Exito',
								text: res.message,
								type: 'success',
								confirmButtonColor: '#1b61c2',
								confirmButtonText: 'Aceptar'
							}).then((result) => {
								if(result.value){
									window.location = "index.html";
								}
							})
						}
					}
				});
			});
		});
	 </script>
	<script src="vendors/scripts/core.js"></script>
	<script src="vendors/scripts/script.min.js"></script>
	<script src="vendors/scripts/process.js"></script>
	<script src="vendors/scripts/layout-settings.js"></script>
</body>

</html>
