<!DOCTYPE html>
<html>
<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>DeskApp</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="vendors/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="vendors/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="vendors/images/favicon-16x16.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.0/build/css/intlTelInput.css">
	<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.0/build/js/intlTelInput.min.js"></script>

	<script src="https://www.google.com/recaptcha/api.js?render=6LfC_4gqAAAAAOqmn-Kxfa2MH_i8GLZOXtafjw16"></script>
  </head>

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="vendors/styles/core.css">
	<link rel="stylesheet" type="text/css" href="vendors/styles/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="vendors/styles/style.css">

</head>
<body class="login-page">
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-5 col-lg-5"><img src="vendors/images/login-page-img.png" alt=""></div>
				<div class="col-md-7 col-lg-7">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Registro de Usuario</h2>
						</div>
						<form id="register" action="model/register/insert_register.php" method="post">
							
							<div class="row">
								
								<div class="col-md-6 col-sm-12">
									<label for="nombre">Nombre</label> <span class="text-danger">(*)</span>
									<div class="input-group custom">
										<input type="text" class="form-control form-control-lg" placeholder="Ingresa tu Nombre" name="nombre" required>
									</div>
								</div>

								<div class="col-md-6 col-sm-12">
									<label for="apellido">Apellido</label> <span class="text-danger">(*)</span>
									<div class="input-group custom">
										<input type="text" class="form-control form-control-lg" placeholder="Ingresa tu Apellido" name="apellido" required>
									</div>
								</div>

								<div class="col-md-6 col-sm-12">
									<label for="usuario">Usuario</label> <small>Correo Principal</small> <span class="text-danger">(*)</span>
									<div class="input-group custom">
										<input type="email" class="form-control form-control-lg" name="usuario" placeholder="Correo Electrónico" required>
									</div>
								</div>

								<div class="col-md-6 col-sm-12">
									<label for="mail">Correo Alterno</label> <span class="text-danger">(*)</span>
									<div class="input-group custom">
										<input type="email" class="form-control form-control-lg" placeholder="Ingresa un Correo Alterno" name="mail" required>
									</div>
								</div>

								<div class="col-md-6 mb-4">
									<div class="form-group">
										<label for="telf">Teléfono</label> <span class="text-danger">(*)</span>
										<input type="text" name="telf" id="telf" maxlength="12" minlength="12" class="form-control" onKeypress="if (event.keyCode < 48 || event.keyCode > 57) event.returnValue = false;"  required />
									</div>
								</div>
								<script>
									const input = document.querySelector("#telf");
									window.intlTelInput(input, {
										loadUtilsOnInit: "https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.0/build/js/utils.js",
										initialCountry: "ve",
									});
								</script>

								<div class="col-md-6 col-sm-12">
									<label for="pass">Contraseña</label> <small>(Mín 6 caracteres)</small> <span class="text-danger">(*)</span>
									<div class="input-group custom">
										<input type="password" class="form-control form-control-lg" minlength="6" placeholder="Ingresa una Contraseña" name="pass" required>
									</div>
									
								</div>

							</div>
							<div class="col-md-12" id="botones">
								<div class="text-center">
									<button type="submit" id="envio" class="btn btn-primary"><i class="icon-copy dw dw-floppy-disk"></i>&nbsp;REGISTRAR</button>
									<a href="javascript:history.back()" class="btn btn-outline-primary" rel="noopener noreferrer"><i class="icon-copy dw dw-curved-arrow1"></i>&nbsp;VOLVER </a>
								</div>
							</div>
						</form>
						<div class="spinner-border text-success" style="width: 5rem; height: 5rem;" role="status" id="loader" hidden>
							<span class="sr-only">Loading...</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- js -->
	<script src="vendors/scripts/core.js"></script>
	<script src="vendors/scripts/script.min.js"></script>
	<script src="vendors/scripts/process.js"></script>
	<script src="vendors/scripts/layout-settings.js"></script>
	<script>
		$('#register').submit(function(event) {
			event.preventDefault();
			$("#botones").attr('hidden', true);
			$("#loader").removeAttr('hidden');

			
			grecaptcha.ready(function() {
				grecaptcha.execute('6LfC_4gqAAAAAOqmn-Kxfa2MH_i8GLZOXtafjw16', {action: 'registro'}).then(function(token) {
					$('#register').prepend('<input type="hidden" name="token" value="' + token + '">');
					$('#register').prepend('<input type="hidden" name="action" value="registro">');
					$('#register').unbind('submit').submit();
				});
			});
	  });


	  </script>
</body>
</html>
