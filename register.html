<!DOCTYPE html>
<html>
<head>
	<!-- Basic Page Info -->
	<meta charset="utf-8">
	<title>DeskApp</title>

	<!-- Site favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="vendors/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="vendors/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="vendors/images/favicon-16x16.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.0/build/css/intlTelInput.css">
	<script src="https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.0/build/js/intlTelInput.min.js"></script>

	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<!-- Google Font -->

	<link rel="stylesheet" type="text/css" href="vendors/styles/style.css">

</head>
<body class="login-page">
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-12 col-lg-12">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Registro de Usuario</h2>
						</div>
						<form id="register" method="POST" action="model/register/insert_register.php">
							
							<div class="row">
								<div class="col-md-4 col-sm-12">
									<label for="usuario">Usuario</label>
									<div class="input-group custom">
										<input type="text" class="form-control form-control-lg" name="usuario" placeholder="Correo Electrónico">
									</div>
								</div>
								<div class="col-md-4 col-sm-12">
									<label for="nombre">Nombre</label>
									<div class="input-group custom">
										<input type="text" class="form-control form-control-lg" placeholder="Ingresa tu Nombre" name="nombre">
									</div>
								</div>

								<div class="col-md-4 col-sm-12">
									<label for="apellido">Apellido</label>
									<div class="input-group custom">
										<input type="text" class="form-control form-control-lg" placeholder="Ingresa tu Apellido" name="apellido">
									</div>
								</div>

								<div class="col-md-3 mb-4">
									<div class="form-group">
										<label for="telf">Teléfono:</label>
										<input type="text" name="telf" id="telf" maxlength="12" minlength="12" class="form-control" onKeypress="if (event.keyCode < 48 || event.keyCode > 57) event.returnValue = false;"  required />
									</div>
								</div>
								<script>
									const input = document.querySelector("#telf");
									window.intlTelInput(input, {
										loadUtilsOnInit: "https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.0/build/js/utils.js",
										initialCountry: "ve",
									});
								</script>

								<div class="col-md-4 col-sm-12">
									<label for="mail">Correo Alterno</label>
									<div class="input-group custom">
										<input type="text" class="form-control form-control-lg" placeholder="Ingresa un Correo Alterno" name="mail">
									</div>
								</div>

								<div class="col-md-4 col-sm-12">
									<label for="pass">Contraseña</label>
									<div class="input-group custom">
										<input type="password" class="form-control form-control-lg" placeholder="Ingresa una Contraseña" name="pass">
									</div>
								</div>

							</div>
							<div class="col-md-12">
								<div class="text-center">
									<button type="submit" class="btn btn-primary"><i class="icon-copy dw dw-floppy-disk"></i>&nbsp;REGISTRAR</button>
									<a href="javascript:history.back()" class="btn btn-outline-primary" rel="noopener noreferrer"><i class="icon-copy dw dw-curved-arrow1"></i>&nbsp;VOLVER </a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- js -->
	<script src="vendors/scripts/core.js"></script>
	<script src="vendors/scripts/script.min.js"></script>
	<script src="vendors/scripts/process.js"></script>
	<script src="vendors/scripts/layout-settings.js"></script>
	<script>
		

	</script>
</body>
</html>
